<html>
<head>
  <meta name="viewport" content="width=1024">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>_%title%_</title>
  <link href="default.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="./scripts/main.js"></script>
<script>

function show_nav() {
  //alert("show_nav");
  var nav = getDiv("nav");
  nav.style.display = "block";
  var cont = getDiv("cont");
  cont.style.width = "72%";
}

function hide_nav() {
  //alert("hide_nav");
  var nav = getDiv("nav");
  nav.style.display = "none";
  var cont = getDiv("cont");
  cont.style.width = "99%";
}

function nav_ctl() {
  obj = getDiv("nav");
  //alert(obj.style.display);
  if(obj.style.display == "none") {
    show_nav();
  } else {
    hide_nav();
  }
}

</script>
</head>
<body onload="init()">
<!--
  <div id="menu">
    _%menu%_
  </div>
-->
  <div id="head">
    _%title%_
  </div>
  <div id="nav_ctl" onClick="nav_ctl();">
    <a href='#'>□ メニュー表示ON/OFF</a>
  </div>
  <div id="nav">
    _%nav%_
  </div>
  <div id="cont">
    _%cont%_
  </div>

</body>
</html>
