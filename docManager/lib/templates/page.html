<html>
<head>
	<meta name="viewport" content="width=1024">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>_%title%_</title>
	<link href="default.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="./scripts/main.js"></script>
<script>

function show_nav() {
	nav = getDiv("nav");
	nav.style.display = "";
	cont = getDiv("cont");
	cont.style.width = "72%";
}

function hide_nav() {
	nav = getDiv("nav");
	nav.style.display = "none";
	cont = getDiv("cont");
	cont.style.width = "99%";
}

function ctl_nav() {
	obj = getDiv("nav");
	if(obj.style.display == "none") {
		show_nav();
	} else {
		hide_nav();
	}
}
</script>
</head>
<body onload="init()">
<!--
  <div id="menu">
    _%menu%_
  </div>
-->
  <div id="head" onClick="ctl_nav();">
    _%title%_
  </div>
  <div id="nav">
    _%nav%_
  </div>
  <div id="cont">
    _%cont%_
  </div>
  
<!--
  <div id="wk" style="clear: both; margin: 10px; padding: 10px; border: 1px solid #666666;">&nbsp;</div>
	<div id="foot">
		<div id="page">_%foot%_</div>
	</div>
-->
</body>
</html>
